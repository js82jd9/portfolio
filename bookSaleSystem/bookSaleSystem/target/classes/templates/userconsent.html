<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width",initial-scale=1.0>
  <title>登録内容の確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link th:href="@{/stylesheet.css}" rel="stylesheet">
</head>

<body>
<header class="border_header">
  <div class="row">
    <!-- 左から、ヘッダーの[pc 〜 スマホ]毎の配分 -->
    <div class="col-lg-10 col-md-9 col-sm-8">
      <h1>野村書店</h1>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 d-flex align-items-center">
      <a th:href="@{/login}">ログインページに戻る</a>
    </div>
  </div>
</header>

<div class="body">
  <br>
  <h2>以下の内容で登録をしてもよろしいですか？</h2>

  <form action="/useradd">
    <br>
    <p>ユーザーID:<span th:text="${session.users.getUserid}"></span></p>
    <p>パスワード:<span th:text="${#strings.repeat('*',session.users.getUserpw.toString().length())}"></span></p>
    <p>お名前:<span th:text="${session.users.getSei+' '+session.users.getMei}"></span></p>
    <p>ふりがな:<span th:text="${session.users.getSeif+' '+session.users.getMeif}"></span></p>
    <p>郵便番号:<span th:text="${session.users.getZipcode}"></span></p>
    <p>住所:<span th:text="${session.users.getAddress}"></span></p>
    <p>電話番号:<span th:text="${session.users.getTel}"></span></p>
    <p>メールアドレス:<span th:text="${session.users.getMail}"></span></p>
    <br>

    <div class="userconsent_button">
      <button id="userconsent_button1" type="button" onclick=history.back()>修正する</button>
      <button id="userconsent_button2" type="submit">会員登録を完了する</button>
    </div>
  </form>
</div>

<footer>&copyNomuraBook.</footer>
</body>
</html>
